<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chracter Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea autofocus autocomplete="off" id="textArea" class="textArea" maxlength="180"
            placeholder="Enter Your text here..."></textarea>
        <div class="couter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
            <p>Reamaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
